<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake</title>
    <link rel="stylesheet" href="thirsty-tails.css">
    <script>
        // Redirect to intro.html if it hasn't been played yet
        if (!sessionStorage.getItem("introPlayed")) {
            sessionStorage.setItem("introPlayed", "true");
            window.location.href = "intro.html";
        }
    </script>
</head>
<body>
    
    <div class="container">
        <div id="scoreBox">Score: 0</div>
        <div id="highscoreBox">High Score: 0</div>
        <div id="board"></div>
        <button class="btn" id="UP">UP</button>
        <button class="btn" id="DOWN">DOWN</button>
        <button class="btn" id="LEFT">LEFT</button>
        <button class="btn" id="RIGHT">RIGHT</button>
    </div>

    <script src="thirsty-tails.js"></script>
</body>
</html>
